        <script>
  // Helper function to get URL parameters
  function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  };
	// Getting the values from the URL
	const planChouced = getUrlParameter('plan');
	// Setting the values of the hidden inputs
	document.getElementById('plan-chouced').value = planChouced;
	// Set text (No jQuery)
	document.getElementById('plan-placeholder').innerText = planChouced;
  // test ?
  document.querySelector('[name="plan"]').value = planChouced;

 * Ignore JS below

  <script>
  $(document).ready(function(){
      $('input[name=plan]').click(function(){
        var v = ($(this).val());
        var elementAnual = document.getElementById("plan-choice--anual");
        var elementMensual = document.getElementById("plan-choice--mensual");
        if(v === '109,99'){
          elementAnual.classList.add("plan-choice");
          elementMensual.classList.remove("plan-choice");
        }
        else{
          elementMensual.classList.add("plan-choice");
          elementAnual.classList.remove("plan-choice");
        }
      })
  });
</script>

      thisVal += '/';
      $(event.target).val(thisVal);
